<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ</title>
  <link rel="stylesheet" href="faq.css">
</head>
<body>

  <div class="faq-container">
    <h1>Frequently Asked Questions</h1>
    <p>Check most frequently asked questions here.</p>

    <div id="faq-list" class="faq-list">
     
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const faqs = [
        {
          question: 'How Do I register for these events?',
          answer: 'You can click the register button on our website for registrations. Fill in the form and start the journey.',
        },
        {
          question: 'What are the accommodation facilities for the participants?',
          answer: 'Accommodation is not provided for these event.',
        },
        {
          question: 'Is there any registration fee?',
          answer: 'Yes, the registration fee varies depending on the events you wish to participate in. Details can be found on the event page.',
        },
        {
          question: 'What is Konark 2.0?',
          answer: 'Konark 2.0 is a premier cultural and technical fest that brings together enthusiasts to celebrate innovation, creativity, and talent.',
        },
        {
          question: 'What events will be featured at Konark 2.0?',
          answer: 'Konark 2.0 features a wide range of events, including cultural performances, technical challenges, workshops, and keynote speeches.',
        },
        {
          question: 'Will participants receive certificates?',
          answer: 'Yes, participants will receive certificates for attending workshops and competing in events.',
        },
        {
            question: 'Do I need to carry any proof of registration?',
            answer: 'Yes, you will need to carry the confirmation email or registration receipt at the venue.',
        },
        {
          question: 'Where and when is Konark 2.0 being held?',
          answer: 'The event will be held at Guru Jambheshwar University of Science and Technology, hisar, Haryana from 5 Feb 2025 to 7 Feb 2025.',
        },
        {
          question: 'Who can attend Konark 2.0?',
          answer: 'Konark 2.0 is open to students, professionals, and anyone with an interest in culture, technology, and networking."',
        },
        {
          question: 'How can I stay updated about the event?',
          answer: 'Follow our social media handles or our website to receive updates and announcements.',
        },
        {
          question: "Is there a refund policy if I can't attend?",
          answer: 'No, we do not offer refunds for cancellations or no-shows.',
        },
      ];

      const faqList = document.getElementById('faq-list');

      faqs.forEach((faq, index) => {
        const faqItem = document.createElement('div');
        faqItem.className = 'faq-item';
        faqItem.innerHTML = `
          <div class="faq-question">
            ${faq.question}
            <span class="faq-toggle">+</span>
          </div>
          <div class="faq-answer">${faq.answer}</div>
        `;

        faqItem.addEventListener('click', () => {
          const isActive = faqItem.classList.contains('active');
          document.querySelectorAll('.faq-item').forEach(item => item.classList.remove('active'));
          if (!isActive) {
            faqItem.classList.add('active');
          }
        });

        faqList.appendChild(faqItem);
      });
    });
  </script>
</body>
</html>
