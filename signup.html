<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="sign.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Modal background */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }

        /* Modal content */
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Button styling */
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Sign-Up Form Section -->
    <div id="signup-form" class="d-flex justify-content-center align-items-center vh-100">
        <form class="form" action="signup.php" method="POST">
            <div class="px-3">
                <p class="title m-0">Sign-Up to E-Summit 2024</p>
            </div>
            <div id="form-content">
                <label>
                    <input class="input" type="text" name="firstname" placeholder="First Name" required />
                </label>
                <label>
                    <input class="input" type="text" name="lastname" placeholder="Last Name" required />
                </label>
                <label>
                    <input class="input" type="email" name="email" placeholder="Email" required />
                </label>
                <label>
                    <input class="input" type="password" name="password" placeholder="Password" required />
                </label>
                <button class="submit" type="submit">Sign Up</button>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </form>
    </div>

    <!-- Login/Signup Button (for accessing the modal) -->
    <button id="login-signup-btn" class="btn">Login/Signup</button>

    <!-- The login/signup modal/form (hidden by default) -->
    <div id="login-signup-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Login or Signup</h2>
            <form class="form" id="login-signup-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" id="submit-btn">Submit</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Modal and button for Login/Signup
        const loginSignupBtn = document.getElementById('login-signup-btn');
        const loginSignupModal = document.getElementById('login-signup-modal');
        const closeModal = document.getElementById('close-modal');
        const loginSignupForm = document.getElementById('login-signup-form');

        // Show the modal when the Login/Signup button is clicked
        loginSignupBtn.addEventListener('click', function() {
            loginSignupModal.style.display = "block";
        });

        // Close the modal when the close button is clicked
        closeModal.addEventListener('click', function() {
            loginSignupModal.style.display = "none";
        });

        // Close the modal when clicked outside of it
        window.addEventListener('click', function(event) {
            if (event.target === loginSignupModal) {
                loginSignupModal.style.display = "none";
            }
        });

        // Form submission event listener for Login/Signup
        loginSignupForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            const email = document.querySelector('input[type="email"]').value;
            const password = document.querySelector('input[type="password"]').value;

            if (email && password) {
                // Handle login or signup logic here
                alert('Form submitted successfully');
                loginSignupModal.style.display = "none"; // Close the modal after submission
            } else {
                alert('Please fill out all fields');
            }
        });
    </script>
</body>
</html>
