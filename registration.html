<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Registration</title>
    <link rel="stylesheet" href="registration.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div id="main" class="d-flex justify-content-center align-items-center vh-100">
        <div class="d-flex flex-wrap justify-content-center align-items-center">
            <!-- Registration Form -->
            <form class="form" action="register.php" method="POST">
                <div class="px-3">
                    <p class="title m-0">E-Summit 2024</p>
                </div>
                <div id="form-content">
                    <div class="flex flex-column gap-2 p-3">
                        <h3 class="message">Player Details</h3>

                        <!-- Firstname -->
                        <label>
                            <input class="input" type="text" name="firstname" required />
                            <span>Firstname</span>
                        </label>

                        <!-- Lastname -->
                        <label>
                            <input class="input" type="text" name="lastname" required />
                            <span>Lastname</span>
                        </label>

                        <!-- Email -->
                        <label>
                            <input class="input" type="email" name="email" required />
                            <span>Email</span>
                        </label>

                        <!-- Mobile -->
                        <label>
                            <input class="input" type="number" name="mobile" required />
                            <span>Mobile</span>
                        </label>

                        <!-- Roll No -->
                        <label>
                            <input class="input" type="text" name="roll_no" required />
                            <span>Roll No</span>
                        </label>

                        <!-- Course -->
                        <label>
                            <select class="input" name="course" id="course" onchange="handleOtherCourse()" required>
                                <option value="" disabled selected>Select Course</option>
                                <option value="BTech CSE">BTech CSE</option>
                                <option value="BTech EE">BTech EE</option>
                                <option value="BTech ME">BTech ME</option>
                                <option value="BBA">BBA</option>
                                <option value="MBA">MBA</option>
                                <option value="Other">Other (Enter manually)</option>
                            </select>
                            <span>Course</span>
                        </label>
                        <label id="other-course-label" style="display: none;">
                            <input class="input" type="text" name="other_course" id="other_course" />
                            <span>Enter Course</span>
                        </label>

                        <!-- Year -->
                        <label>
                            <input class="input" type="text" name="year" required />
                            <span>Year</span>
                        </label>

                        <!-- Department -->
                        <label>
                            <select class="input" name="department" id="department" onchange="handleOtherDepartment()" required>
                                <option value="" disabled selected>Select Department</option>
                                <option value="Department of CSE">Department of CSE</option>
                                <option value="Department of EE">Department of EE</option>
                                <option value="Department of ME">Department of ME</option>
                                <option value="Department of Management">Department of Management</option>
                                <option value="Other">Other (Enter manually)</option>
                            </select>
                            <span>Department</span>
                        </label>
                        <label id="other-department-label" style="display: none;">
                            <input class="input" type="text" name="other_department" id="other_department" />
                            <span>Enter Department</span>
                        </label>

                        <!-- University -->
                        <label>
                            <input class="input" type="text" name="university" required />
                            <span>University</span>
                        </label>

                        <!-- Submit Button -->
                        <button class="submit" type="submit">Register</button>
                    </div>
                </div>
            </form>

            <!-- Image Section -->
            <div class="image-container d-none d-lg-flex">
                <div class="image-flip">
                    <div class="image-front" style="background-image: url('img/iconnect.jpg');"></div>
                    <div class="image-back" style="background-image: url('img/bunny.png');"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle 'Other' option for Course
        function handleOtherCourse() {
            const courseDropdown = document.getElementById('course');
            const otherCourseLabel = document.getElementById('other-course-label');
            if (courseDropdown.value === 'Other') {
                otherCourseLabel.style.display = 'block';
                document.getElementById('other_course').setAttribute('required', 'required');
            } else {
                otherCourseLabel.style.display = 'none';
                document.getElementById('other_course').removeAttribute('required');
            }
        }

        // Handle 'Other' option for Department
        function handleOtherDepartment() {
            const departmentDropdown = document.getElementById('department');
            const otherDepartmentLabel = document.getElementById('other-department-label');
            if (departmentDropdown.value === 'Other') {
                otherDepartmentLabel.style.display = 'block';
                document.getElementById('other_department').setAttribute('required', 'required');
            } else {
                otherDepartmentLabel.style.display = 'none';
                document.getElementById('other_department').removeAttribute('required');
            }
        }
    </script>
</body>
</html>
