<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Registration</title>
    <link rel="stylesheet" href="registration.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div id="main" class="d-flex justify-content-center align-items-center vh-100">
        <form class="form" action="register.php" method="POST">
            <div class="px-3">
                <p class="title m-0">E-Summit 2024</p>
            </div>
            <div id="form-content">
                <div class="flex flex-column gap-2 p-3">
                    <h3 class="message">Player Details</h3>
                    <label>
                        <input class="input" type="text" name="firstname" required />
                        <span>Firstname</span>
                    </label>
                    <label>
                        <input class="input" type="text" name="lastname" required />
                        <span>Lastname</span>
                    </label>
                    <label>
                        <input class="input" type="email" name="email" required />
                        <span>Email</span>
                    </label>
                    <label>
                        <input class="input" type="number" name="mobile" required />
                        <span>Mobile</span>
                    </label>
                    <label>
                        <input class="input" type="text" name="roll_no" required />
                        <span>Roll no.</span>
                    </label>
                    <label>
                        <input class="input" type="text" name="course" required />
                        <span>Course</span>
                    </label>
                    <label>
                        <input class="input" type="text" name="year" required />
                        <span>Year</span>
                    </label>
                    <label>
                        <input class="input" type="text" name="department" required />
                        <span>Department</span>
                    </label>
                    <label>
                        <input class="input" type="text" name="university" required />
                        <span>University</span>
                    </label>
                    <button class="submit" type="submit">Register</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
