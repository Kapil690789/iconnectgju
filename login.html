<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Index</title>
    <meta name="description" content="Index Page with Login/Signup Popup" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
      /* Custom Modal Styles */
      .modal-content {
        border-radius: 10px;
      }

      .form-control {
        border-radius: 30px;
      }

      .btn-primary {
        border-radius: 30px;
        font-weight: bold;
      }

      .nav-tabs .nav-link {
        border-radius: 30px 30px 0 0;
      }

      /* Add a smooth transition effect to tab change */
      .tab-pane {
        transition: all 0.3s ease;
      }

      /* Custom button style for the main page */
      .btn-primary {
        padding: 10px 20px;
        font-size: 18px;
      }

      /* Center the modal content */
      .modal-dialog {
        max-width: 500px;
      }

      /* Responsive adjustments */
      @media (max-width: 576px) {
        .btn-primary {
          font-size: 16px;
          padding: 8px 16px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Main content -->
    <section>
      <div class="container py-5">
        <h1 class="text-center">Welcome to the Event</h1>
        <p class="text-center">Please login or signup to continue.</p>

        <!-- Login/Signup Buttons -->
        <div class="text-center">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#authModal">Login / Signup</button>
        </div>
      </div>
    </section>

    <!-- Modal (Login/Signup Popup) -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="authModalLabel">Login / Signup</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Tab navigation for Login / Signup -->
            <ul class="nav nav-tabs" id="authTab" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="signup-tab" data-bs-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="false">Signup</a>
              </li>
            </ul>
            <div class="tab-content mt-3" id="authTabContent">
              <!-- Login Form -->
              <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
                  </div>
                  <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
              </div>
              <!-- Signup Form -->
              <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                <form id="signupForm">
                  <div class="mb-3">
                    <label for="signupName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="signupName" placeholder="Enter your name" required>
                  </div>
                  <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" required>
                  </div>
                  <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                  </div>
                  <div class="mb-3">
                    <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm password" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Signup</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Add form validation for the Signup form
      document.getElementById('signupForm').addEventListener('submit', function(e) {
        const password = document.getElementById('signupPassword').value;
        const confirmPassword = document.getElementById('signupConfirmPassword').value;
        
        if (password !== confirmPassword) {
          e.preventDefault();
          alert('Passwords do not match!');
        }
      });

      // Add optional custom JS to switch between login/signup if necessary
      // (Bootstrap handles the tab switching by default)
    </script>
  </body>
</html>
